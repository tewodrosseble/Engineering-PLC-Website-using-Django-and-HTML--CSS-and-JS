{% extends 'base.html' %}
{% block title %}
Project Reference
{% endblock title %}
{% block body %}
<div class="banner-bottom-strip">
    <div class="container">
    <p>Hardwork, Commitment and Opulence!</p>
    </div>
    </div>
<div class="container">
    <style>
        .ct{
            font-size: 29px;
            font-family: 'Segoe UI';
        }
        .cc{
            font-size: 19px;
            font-family: 'Gill Sans';
        }
        .rimg{
            max-width: 90%;
            max-height: 70%;
        }
    </style>
    <div class="row">
        <div class="col-md-1"></div>
        {% for reference in refer %}
        <div class="col-md-10">
            <div class="card">
                <img class="card-img-top rimg" src="{{reference.image.url}}" alt="">
                <div class="card-body">
                    <h5 class="cad-title ct">{{reference.title}}</h5>
                    <br>
                    <p class="cad-text cc">{{reference.text}}</p>
                </div>
                <img class="card-img-bottom" src="" alt="">
            </div>
        </div>{% endfor %}
    </div>
</div>
{% endblock body %}
